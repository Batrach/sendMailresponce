<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <div class="main__contact__form">
        <div class="main__contact__form--title">
            ЗАПОЛНИТЕ ФОРМУ И МЫ СВЯЖЕМСЯ С ВАМИ
        </div>
        <form action="mail" id="form" method="POST">
        <input type="text" name="user_name" id="formName" class="main__contact__form--input" placeholder="ФИО">
        <input type="text" name="user_company" id="formcompany" class="main__contact__form--input" placeholder="Компания">
        <input type="text" name="user_phone" id="formphone" class="main__contact__form--input" placeholder="Номер телефона">
        <input type="text"  name="user_email" id="formEmail" class="main__contact__form--input" placeholder="Email">
        <button type="submit" class="main__contact__form--button"> Отправить форму</button>
    </form>
    <div class="application--form none" id="applicationform">ВАША ЗАЯВКА ОТПРАВЛЕННА <br>
        МЫ УЖЕ ОБРАБАТЫВАЕМ ЗАПРОС<br>
         И СВЯЖЕМСЯ С ВАМИ В БЛИЖАЙШЕЕ ВРЕМЯ</div>
    </div>
</head>
<body>
    <script src="main.js"></script>
</body>
</html>
